<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 1</title>
    <link rel="stylesheet" href="style-login1.css" />
  </head>
  <body>
    <main>
      <section class="login-section">
        <header>
          <h2>Login</h2>
        </header>
        <form id="loginForm">
          <label for="username">Usuário</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite seu usuário"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
          />

          <button type="submit">Entrar</button>
          <p id="error-message" aria-live="polite"></p>
        </form>
      </section>
    </main>
    <script src="script-login1.js"></script>
  </body>
</html>
